<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Clicker Tycoon</title>
    <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <div class="game-area">
        <h1>Banana Tycoon</h1>
        <div id="score-container">
            Bananas: <span id="score">0</span>
        </div>
        <div id="bps-display">per second: <span id="bps">0</span>
        <div id="banana-container" onclick="clickBanana(event)">
            <img src="banana.png" id="banana-img" alt="Click Me!" onerror="this.style.display='none'; document.getElementById('fallback').style.display='block';">
            <div id="fallback" class="fallback-banana">üçå</div>
        </div>
        </div>
    </div>
    
    
    <div class="shop-area">
        <h2>Store</h2>
        <div id="click-upgrade-container"></div>
        <hr style="width: 100%; border: 1px solid #e8e3e3; margin: 15px 0;">
        <div id="buildings-list"></div>
        <div style="margin-top: auto; font-size: 0.8rem; color: #9b9797; text-align: center; padding-top: 20px;">
            Your game is automatically saved <br>
            <button onclick="resetGame()" style="margin-top:10px; background:#cbc8c8; border:none; padding:5px; cursor:pointer;">Reset progress</button>
        </div>
    </div>
    <div style="margin-top: 20px; font-size: 0.9rem; color: #646262;">
        Cursors owned: <span id="cursor-count">0</span> <br>
        (Auto-clicks 1 banana every second per cursor)
    </div>
    <div id="offline-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>Welcome back!</h2>
            <p>While you were away, your monkeys worked hard</p>
            <p class="offline-stats">You earned <span id="offline-bananas">0</span> bananas</p>
            <p style="font-size: 0.8rem; color: #656161;">Time offline: <span id="offline-time">0</span>s</p>
            <button onclick="closeModal()">Collect</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
